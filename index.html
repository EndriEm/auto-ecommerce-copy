<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>CarTrader</title>
    <script defer src="src/main.ts"></script>
  </head>

  <body>
    <header class="header">
      <div class="logo">
      <img src="/images/logo.png" width="50p" alt="logo">
      <h1 class="title"><b>CarTrader</b></h1>
    </div>
      <ul class="right-side-nav">
        <li><span class="material-symbols-outlined log-in">
          person
          </span></li>
    </ul>
    </header>
    <main class="wrapper">
      <div class="section-wrapper">
        <form>
          <select name="make" id="make">
            <option value="">Manufacturer</option>
            <option value="">Audi</option>
            <option value="">Mercedes-Benz</option>
            <option value="">Toyota</option>
            <option value="">Tesla</option>
            <option value="">Porsche</option>
            <option value="">JEEP</option>
            <option value="">Volvo</option>
            <option value="">Jaguar</option>
            <option value="">Range Rover</option>
            <option value="">Nissan</option>
          </select>

          <select name="bodytype" id="bodytype">
            <option value="">Body type</option>
            <option value="">Sedan</option>
            <option value="">Stationwagon</option>
            <option value="">SUV</option>
            <option value="">Coupe</option>
            <option value="">Convertible</option>
          </select>

          <select name="fuel" id="fuel">
            <option value="">Fuel</option>
            <option value="">Diesel</option>
            <option value="">Gasoline</option>
            <option value="">Electric</option>
          </select>
          <button>Search</button>
          <button>Add car</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <h2>CarTrader</h2>
      </div>
      <div class="footer-right">
        <img src="/images/albania-26905_960_720.webp" width="20">
        <h2>Albania</h2>
      </div>
    </footer>
  </body>
</html>
